<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      #col {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #col canvas {
        width: 100%;
        height: 0;
        flex-grow: 1;
      }

      #operations {
        position: absolute;
        top: 0;
        left: 0;
        width: 7rem;
        height: 100%;
        background-color: #808080;
        display: flex;
        flex-direction: column;
        padding: 0.75rem 0.5rem;
        gap: 1rem;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="col">
      <canvas id="cnv"></canvas>
      <canvas id="graph"></canvas>
    </div>
    <div id="operations"></div>
  </body>
  <script src="./js/index.js?v=0" type="module"></script>
</html>
